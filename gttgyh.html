<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu - Cafe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f1e5;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin: 0;
            padding: 20px;
        }
        .container {
            width: 100%;
            max-width: 800px;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #8B4513;
        }
        .menu-section {
            margin: 20px 0;
        }
        .menu-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
        }
        .menu-item img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .menu-item .item-details {
            display: flex;
            align-items: center;
            flex-grow: 1;
        }
        .menu-item p {
            margin: 0;
            font-size: 16px;
            color: #5a3e2b;
        }
        .menu-item span {
            font-weight: bold;
            color: #8B4513;
        }
    </style>
</head>
<body>
    <h1>Here is our menu for you </h1>
    <P></P>
    <div class="container">
        <h1>Our Menu</h1>
        <div class="menu-section">
            <h2>Coffee</h2>
            <div class="menu-item">
                <div class="item-details">
                    <img src="menu1.jpg" alt="Espresso">
                    <p>Espresso</p>
                </div>
                <span>rs.300</span>
            </div>
            <div class="menu-item">
                <div class="item-details">
                    <img src="cappuccino.jpg" alt="Cappuccino">
                    <p>Cappuccino</p>
                </div>
                <span>rs.450</span>
            </div>
            <div class="menu-item">
                <div class="item-details">
                    <img src="latte.jpg" alt="Latte">
                    <p>Latte</p>
                </div>
                <span>rs.400</span>
            </div>
            <div class="menu-item">
                <div class="item-details">
                    <img src="americano.jpg" alt="Americano">
                    <p>Americano</p>
                </div>
                <span>rs.350</span>
            </div>
        </div>
        <div class="menu-section">
            <h2>Pastries</h2>
            <div class="menu-item">
                <div class="item-details">
                    <img src="croissant.jpg" alt="Croissant">
                    <p>Croissant</p>
                </div>
                <span>rs.250</span>
            </div>
            <div class="menu-item">
                <div class="item-details">
                    <img src="muffin.jpg" alt="Blueberry Muffin">
                    <p>Blueberry Muffin</p>
                </div>
                <span>rs300</span>
            </div>
            <div class="menu-item">
                <div class="item-details">
                    <img src="chocolate_cake.jpg" alt="Chocolate Cake">
                    <p>Chocolate Cake</p>
                </div>
                <span>rs500</span>
            </div>
            <div class="menu-item">
                <div class="item-details">
                    <img src="cheesecake.jpg" alt="Cheesecake">
                    <p>Cheesecake</p>
                </div>
                <span>rs550</span>
            </div>
        </div>
    </div>
</body>
</html>
