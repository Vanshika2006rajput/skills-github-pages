<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Caf√©</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f1e5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .contact-form {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        .contact-form h2 {
            text-align: center;
            color: #8B4513;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            font-weight: bold;
            color: #5a3e2b;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        textarea {
            resize: vertical;
            height: 100px;
        }
        button {
            width: 100%;
            background: #8B4513;
            color: white;
            border: none;
            padding: 10px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #6B3A0C;
        }
    </style>
</head>
<body>
    <header>
    <h1>contact us </h1>
    </header>
    <form class="contact-form">
        <h2>Contact Us</h2>
        <div class="form-group">
            <label for="name">Your Name</label>
            <input type="text" id="name" name="name" required placeholder="enter your name">
        </div>
        <div class="form-group">
            <label for="email">Your Email</label>
            <input type="email" id="email" name="email" required placeholder="entr your email">
        </div>
        <div class="form-group">
            <label for="subject">Subject</label>
            <input type="text" id="subject" name="subject" required placeholder="enter your message you  ">
        </div>
        <div class="form-group">
            <label for="message">Your Message</label>
            <textarea id="message" name="feedback" required placeholder="enter your feedback"></textarea>
        </div>
        <button type="submit">Send Message</button>
    </form>
</body>
</html>
